/* HINGLISH */
const hinglishEnvironment = [

];

  "Party makeup ka look amazing tha."
];

const hinglishBeauty = [
  "Facial ke baad skin glowing lag rahi thi.",
  "Beauty services kaafi professional thi."
];

/* MAIN FUNCTION */
function generateReview() {

  const useCustom = Math.random() < 0.5;

  if (useCustom) {
    const randomCustom = myCustomReviews[Math.floor(Math.random() * myCustomReviews.length)];
    document.getElementById("reviewText").innerText = randomCustom;
  } else {

    const numSentences = Math.floor(Math.random() * 4) + 2;
    const reviewType = Math.random();
    const serviceType = Math.random();

    let serviceEng = [];
    let serviceHin = [];

    if (serviceType < 0.25) {
      serviceEng = hairServices;
      serviceHin = hinglishHair;
    } else if (serviceType < 0.5) {
      serviceEng = colorServices;
      serviceHin = hinglishColor;
    } else if (serviceType < 0.75) {
      serviceEng = makeupServices;
      serviceHin = hinglishMakeup;
    } else {
      serviceEng = beautyServices;
      serviceHin = hinglishBeauty;
    }

    let pool = [];

    if (reviewType < 0.4) {
      pool = [...environmentComments, ...serviceEng];
    } else if (reviewType < 0.8) {
      pool = [...hinglishEnvironment, ...serviceHin];
    } else {
      pool = [...environmentComments, ...serviceEng, ...hinglishEnvironment, ...serviceHin];
    }

    let selected = [];
    for (let i = 0; i < numSentences && pool.length; i++) {
      const idx = Math.floor(Math.random() * pool.length);
      selected.push(pool.splice(idx, 1)[0]);
    }

    document.getElementById("reviewText").innerText = selected.join(" ");
  }

  document.getElementById("output").classList.remove("hidden");
  document.getElementById("placeholder").classList.add("hidden");
  document.getElementById("copyBtnText").innerText = "Copy Review";
}

function copyReview() {
  navigator.clipboard.writeText(document.getElementById("reviewText").innerText);
  document.getElementById("copyBtnText").innerText = "Copied!";
  setTimeout(() => {
    document.getElementById("copyBtnText").innerText = "Copy Review";
  }, 2000);
}
